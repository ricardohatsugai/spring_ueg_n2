<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<h2>Formulário de Cliente</h2>
<form th:action="@{/clientes/save}" th:object="${cliente}" method="post" class="form-container">
  <input type="hidden" th:field="*{id}" />

  <div class="form-group">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" th:field="*{nome}" class="form-control" />
    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></span>
  </div>

  <div class="form-group">
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" th:field="*{cpf}" class="form-control" placeholder="Ex: 123.456.789-00"/>
    <span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="text-danger"></span>
  </div>

  <div class="form-group">
    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" th:field="*{endereco}" class="form-control" />
    <span th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}" class="text-danger"></span>
  </div>

  <div class="form-group">
    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" th:field="*{telefone}" class="form-control" placeholder="Ex: (XX) XXXX-XXXX"/>
    <span th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}" class="text-danger"></span>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input type="text" id="email" th:field="*{email}" class="form-control" />
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
  </div>

  <button type="submit" class="btn btn-success">Salvar</button>
  <a href="/clientes" class="btn btn-secondary">Cancelar</a>
</form>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
