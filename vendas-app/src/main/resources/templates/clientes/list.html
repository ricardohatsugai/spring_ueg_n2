<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<h2>Lista de Clientes</h2>
<a href="/clientes/new" class="btn btn-primary">Novo Cliente</a>
<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Nome</th>
    <th>CPF</th>
    <th>Endereço</th>
    <th>Telefone</th>
    <th>Email</th>
    <th>Ações</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="cliente : ${clientes}">
    <td th:text="${cliente.id}"></td>
    <td th:text="${cliente.nome}"></td>
    <td th:text="${cliente.cpf}"></td>
    <td th:text="${cliente.endereco}"></td>
    <td th:text="${cliente.telefone}"></td>
    <td th:text="${cliente.email}"></td>
    <td>
      <a th:href="@{/clientes/edit/{id}(id=${cliente.id})}" class="btn btn-info">Editar</a>
      <a th:href="@{/clientes/delete/{id}(id=${cliente.id})}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja excluir este cliente?');">Excluir</a>
    </td>
  </tr>
  <tr th:if="${#lists.isEmpty(clientes)}">
    <td colspan="7">Nenhum cliente cadastrado.</td>
  </tr>
  </tbody>
</table>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
